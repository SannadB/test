<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="okjijoihyiuy" content="width=device-width, initial-scale=1.0" hjgjyfyufjyftf>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    #stickFigureContainer {
      position: absolute;
      bottom: 0;
      left: -100px; /* Start outside the screen */
      animation: stickFigureAnimation 3s ease-in-out forwards;
    }

    #stickFigureHead,
    #stickFigureBody,
    #stickFigureArmLeft,
    #stickFigureArmRight,
    #stickFigureLegLeft,
    #stickFigureLegRight {
      position: absolute;
      background-color: #333;
    }

    #stickFigureHead {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    #stickFigureBody {
      width: 10px;
      height: 40px;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    #stickFigureArmLeft,
    #stickFigureArmRight {
      width: 30px;
      height: 5px;
      top: 30px;
    }

    #stickFigureArmLeft {
      left: 50%;
      transform: translateX(-40px) rotate(45deg);
    }

    #stickFigureArmRight {
      left: 50%;
      transform: translateX(10px) rotate(-45deg);
    }

    #stickFigureLegLeft,
    #stickFigureLegRight {
      width: 10px;
      height: 30px;
      top: 70px;
    }

    #stickFigureLegLeft {
      left: 50%;
      transform: translateX(-10px);
    }

    #stickFigureLegRight {
      left: 50%;
      transform: translateX(0);
    }

    #speechBubble {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #3498db;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      display: none;
      animation: fadeIn 1s forwards;
    }

    @keyframes stickFigureAnimation {
      0% {
        left: -100px;
        transform: rotateY(180deg);
      }
      50% {
        left: 50%;
        transform: rotateY(0deg);
      }
      100% {
        left: 50%;
        transform: rotateY(0deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="stickFigureContainer">
    <div id="stickFigureHead"></div>
    <div id="stickFigureBody"></div>
    <div id="stickFigureArmLeft"></div>
    <div id="stickFigureArmRight"></div>
    <div id="stickFigureLegLeft"></div>
    <div id="stickFigureLegRight"></div>
  </div>

  <div id="speechBubble">
    Hey you!
  </div>

  <p>test</p>

  <script>
    // Show the speech bubble after 3 seconds
    setTimeout(function() {
      document.getElementById('speechBubble').style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
